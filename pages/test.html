<!-- Add unique identifiers (IDs) to each body__detail section for easier targeting -->
<div class="body__detail" id="detail1">
    <h1>Title 1</h1>>
</div>

<div class="body__detail" id="detail2">
    <h1>Title 2</h1>
</div>

<div class="body__detail" id="detail3">
    <h1>Title 3</h1>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Hide all body__detail sections initially
        var bodyDetails = document.querySelectorAll('.body__detail');
        for (var i = 0; i < bodyDetails.length; i++) {
            bodyDetails[i].style.display = 'none';
        }

        // Add click event listeners to each body__title link
        var bodyTitles = document.querySelectorAll('.body__title a');
        for (var i = 0; i < bodyTitles.length; i++) {
            bodyTitles[i].addEventListener("click", function (event) {
                event.preventDefault();

                // Get the index of the clicked link
                var index = Array.from(this.parentNode.parentNode.parentElement.children).indexOf(this.parentNode.parentNode);

                // Hide all body__detail sections
                for (var j = 0; j < bodyDetails.length; j++) {
                    bodyDetails[j].style.display = 'none';
                }

                // Show the corresponding body__detail section based on the index
                if (bodyDetails[index]) {
                    bodyDetails[index].style.display = 'block';
                }
            });
        }
    });
</script>
